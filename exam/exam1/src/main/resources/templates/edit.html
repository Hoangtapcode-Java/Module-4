<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <script src="/bootstrap.bundle.min.js"></script>
  <style>
    * {
      margin: 0px;
    }

    #header {
      background-image: url("/z4096686608201_89d7ce9d78912b7013b5b5c2a828572c.jpg");
      height: 200px;
      width: 100%;
    }

    #header h1 {
      padding: 50px;
    }

    #body{
      margin: 20px;
    }


    #footer {
      background-color: #EEEEEE;
      padding: 30px;
      height: 100px;
      width: 100%;
      clear: both;
    }
  </style>
</head>
<body>
<div id="header">
  <h1 style="text-align: center">RESORT FURAMA</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Options</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/sales/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sales/listSales">Sales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Employee</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="body">
  <fieldset>
    <legend style="font-weight: bold; font-family: Algerian; text-align: center">Edit Sales</legend>
    <form class="row g-3" action="/sales/doEditSales" method="post" th:object="${sales}">
      <div class="col-md-4">
        <label for="inputId" class="form-label">Id Khuyến mãi</label>
        <input type="text" class="form-control" id="inputId" th:field="*{idSales}" th:readonly="${sales.idSales}">
      </div>
      <div class="col-md-6">
        <label for="inputName" class="form-label">Tiêu đề</label>
        <input type="text" class="form-control" id="inputName" th:field="*{subjectSales}" th:placeholder="${sales.subjectSales}" th:required="*{subjectSales}">
        <p style="color: red" th:if="${#fields.hasErrors('subjectSales')}" th:errors="*{subjectSales}"></p>
      </div>
      <div class="col-md-6">
        <label for="inputDayOfBirth" class="form-label">Thời gian bắt đầu</label>
        <input type="date" class="form-control" id="inputDayOfBirth" th:field="*{timeBegin}" th:value="${sales.timeBegin}" th:required="*{timeBegin}">
<!--        <p style="color: red" th:if="${#fields.hasErrors('timeBegin')}" th:errors="*{timeBegin}"></p>-->
      </div>
      <div class="col-12">
        <label for="inputGender" class="form-label">Thời gian kết thúc</label>
        <input type="date" class="form-control" id="inputGender" th:field="*{timeEnd}" th:value="${sales.timeEnd}" th:required="*{timeEnd}">
<!--        <p style="color: red" th:if="${#fields.hasErrors('timeEnd')}" th:errors="*{timeEnd}"></p>-->
      </div>
      <div class="col-6">
        <label for="inputIdCard" class="form-label">Mức giảm giá</label>
        <input type="text" class="form-control" id="inputIdCard" th:field="*{price}" th:placeholder="${sales.price}" th:required="*{price}">
<!--        <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>-->
      </div>
      <div class="col-md-6">
        <label for="inputPhoneNumber" class="form-label">Chi tiết</label>
        <input type="text" class="form-control" id="inputPhoneNumber" th:field="*{details}" th:placeholder="${sales.details}" th:required="*{details}">
        <p style="color: red" th:if="${#fields.hasErrors('details')}" th:errors="*{details}"></p>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Edit</button>
      </div>
    </form>
  </fieldset>
</div>
<div id="footer">
  <p style="text-align: center">© 2023 CGV, Inc</p>
</div>
</body>
</html>
